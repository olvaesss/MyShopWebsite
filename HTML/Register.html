<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Register.css">
    <title>DryCleaning</title>
</head>
    <body>
    <div class="body-flex">
        <div class="RegisterArea" align="center">
            <p>"*" - Обязательное поле</p>
            <div class="Username"><p>Username*</p>
                <input class="UserName_Input" type="text"></input>
            </div>
            <div class="E-mail"><p>E-mail*</p>
                <input class="Email_Input" type="text"></input>
            </div>
            <div class="Password"><p>Password*</p>
                <input class="Password_Input" type="Password"></input>
            </div>
            <div class="Password_Repeat"><p>Repeat Password*</p>
                <input type="Password" class="Password_Input_Repeat"></input>
            </div>
            <script src="../JS/Validation.js"></script>
            <div class="Messages">
                <output class="Wrong_Symbols_password" hidden="hidden">В пароле не должны присутсвовать символы<br>'!','@','#','$','%','^','&','*','(',')','-','_','=','+',' ',',','<','.','>','/','?',']','['</output>
                <output class="Passwords_Dont_Mathces" hidden="hidden">Пароли не совпадают</output>
            </div>
            <button class="KeepGoing" onclick="DrawPassword()">Зарегистрироваться</button>
        </div>
        <div class="HaveAccountDiv">
            <p>У вас уже есть аккаунт? Войдите в него!</p>
            <a href="Login.html"><button class="HaveAccountBtn">Войти</button></a>
        </div>
    </div>
    </body>
</html>
