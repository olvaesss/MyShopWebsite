<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Login.css" type="text/css">
    <script src="../JS/GoPage.js"></script>
    <title>Вход</title>
</head>
    <body>
        <div class="Back_Button">
            <button class="GoMain_button" onclick="GoPage(value)" value="/">На главную</button>
        </div>
        <div class="Content_Box">
            <form action="" method="post" class="LoginArea">
                <div class="Login_input"><a>E-mail</a>
                    <input class="Login_Input" required="required" type="text" name="Email"></input>
                </div>
                <div class="Password_input"><a>Пароль</a>
                    <input class="Password_Input" required="required" type="Password" name="Password"></input>
                </div>
                <div class="Incorrect_Inputs">
                    <a>Неверная почта или пароль</a>
                </div>
                <div class="Buttons">
                    <button class="KeepGoing"><a>Войти</a></button>
                    <button onclick="window.location.href='/Register'" class="Register_button"><a>Нет аккаунта? Зарегистрироваться!!!</a></button>    
                </div>
            </form>
        </div>
    </body>
</html>
