<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Register.css" type="text/css">
    <script src="../JS/Validation.js"></script>
    <script src="../JS/GoPage.js"></script>
    <title>Регистрация</title>
</head>
    <body>
    <div class="body-flex">
        <div class="Back_Button">
            <button class="GoMain_button" onclick="GoPage(value)" value="/">На главную</button>
        </div>
        <form action='' method="post" class="RegisterArea">
            <div class="Username">
                <input class="UserName_Input" required="required" type="text" name="Name" placeholder="Имя*" onchange='DrawPassword()'></input>
            </div>
            <div class="E-mail">
                <input class="Email_Input" required="required" type="text" name="Email" placeholder="E-mail*" onchange='DrawPassword()'></input>
            </div>
            <div class="Password">
                <input class="Password_Input" required="required" type="Password" name="Password" placeholder="Пароль*" onchange='DrawPassword()'></input>
            </div>
            <div class="Password_Repeat">
                <input class="Password_Input_Repeat" required="required" type="Password" name="Password_Repeat" placeholder="Повторите пароль*" onchange='DrawPassword()'></input>
            </div>
            <div class="Messages">
                <ul>
                    <li class="Minimal_Password_Range" hidden="hidden">Минимальная длина пароля - 8 символов</li>
                    <li class="Wrong_Symbols_password" hidden="hidden">В пароле не должны присутсвовать символы<br>! @ # $ % ^ & * ( ) - _ ] [</li>
                    <li class="Passwords_Dont_Mathces" hidden="hidden">Пароли не совпадают</li>
                </ul>
            </div>
            <button class="KeepGoing" hidden="true" ><a>Зарегистрироваться</a></button>
        </form>
        <div class="HaveAccountDiv">
            <a>У вас уже есть аккаунт? Войдите в него!</a>
           <button onclick="GoPage(value)" class="HaveAccountBtn" value="Login"><a>Войти</a></button>
        </div>
    </div>
    </body>
</html>
