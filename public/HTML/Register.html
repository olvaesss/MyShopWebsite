<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Register.css">
    <script src="../JS/Validation.js"></script>
    <script src="../JS/GoPage.js"></script>
    <title>Регистрация</title>
</head>
    <body>
    <div class="body-flex">
        <div class="Back_Button">
            <button class="GoMain_button" onclick="GoPage(value)" value="Main">На главную</button>
        </div>
        <div class="RegisterArea">
            <p>"*" - Обязательное поле</p>
            <div class="Username"><p>Username*</p>
                <input class="UserName_Input" type="text"></input>
            </div>
            <div class="E-mail"><p>E-mail*</p>
                <input class="Email_Input" type="text"></input>
            </div>
            <div class="Password"><p>Password*</p>
                <input class="Password_Input" type="Password"></input>
            </div>
            <div class="Password_Repeat"><p>Repeat Password*</p>
                <input type="Password" class="Password_Input_Repeat"></input>
            </div>
            <div class="Messages">
                <ul>
                    <li class="Minimal_Password_Range" hidden="hidden">Минимальная длина пароля - 8 символов</li>
                    <li class="Wrong_Symbols_password" hidden="hidden">В пароле не должны присутсвовать символы<br>! @ # $ % ^ & * ( ) - _ ] [</li>
                    <li class="Passwords_Dont_Mathces" hidden="hidden">Пароли не совпадают</li>
                </ul>
            </div>
            <button class="KeepGoing" onclick="DrawPassword()"><a>Зарегистрироваться</a></button>
        </div>
        <div class="HaveAccountDiv">
            <p>У вас уже есть аккаунт? Войдите в него!</p>
           <button onclick="GoPage(value)" class="HaveAccountBtn" value="Login"><a>Войти</a></button>
        </div>
    </div>
    </body>
</html>
